# Markdown
markdown: kramdown
kramdown:
  input: GFM

# Site settings
permalink: /:title.html
exclude: [Makefile, README.md, _, CNAME]
sass:
  style: compressed

# Site info
site:
  url: "http://help.ticketbase.com"
  title: "Ticketbase Help Center"

# Google analytics
analytics:
  hostname: "help.ticketbase.com"
  id: "UA-51634688-1"

# Upstream
ticketbase:
  css: "http://www.ticketbase.com/assets/application-3e1da23571928bb0daf2f4b958febddb.css"
  typekit: "drm5fgp"

# Default variables
defaults:
  - scope:
      path: ""
    values:
      layout: "article"
      tags: []
  - scope:
      path: "categories"
    values:
      layout: "category"
      tags: []

# Markdown
markdown: kramdown
kramdown:
  input: GFM

# Site settings
permalink: /:title.html
exclude: [Makefile, README.md, _, CNAME]
sass:
  style: compressed

# Site info
url: "http://help.ticketbase.com"
title: "Ticketbase Help Center"

# Google analytics
analytics:
  hostname: "help.ticketbase.com"
  id: "UA-51634688-1"

# Upstream
ticketbase:
  css: "http://cdn.ticketbase.com/ticketbase.css"
  typekit: "drm5fgp"

# Default variables
defaults:
  - scope:
      path: ""
    values:
      layout: "article"
      tags: []
  - scope:
      path: "categories"
    values:
      layout: "category"
      tags: []

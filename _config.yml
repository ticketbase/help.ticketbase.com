# Markdown
highlighter: pygments
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Site settings
permalink: /:title.html
exclude:
  - Makefile
  - README.md
  - _/Gemfile
  - _/Gemfile.lock
  - CNAME
  - EXTRAS.md
sass:
  style: compressed

# Site info
url: "http://help.ticketbase.com"
title: "Ticketbase Help Center"

# Google analytics
analytics:
  hostname: "siteurl.com"
  id: "UA-XXXXXXXX-1"

# Default variables
defaults:
  - scope:
      path: ""
    values:
      layout: "article"
      tags: []

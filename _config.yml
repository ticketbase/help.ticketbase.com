# Markdown
highlighter: pygments
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Site settings
permalink: /:title.html
exclude:
  - Makefile
  - README.md
  - _/Gemfile
  - _/Gemfile.lock
  - CNAME
sass:
  style: compressed

# Site info
url: "http://help.ticketbase.com"
title: "Ticketbase Help Center"

# Google analytics
analytics:
  hostname: "help.ticketbase.com"
  id: "UA-51634688-1"

# Default variables
defaults:
  - scope:
      path: ""
    values:
      layout: "article"
      tags: []
  - scope:
      path: "categories"
    values:
      layout: "category"
      tags: []

categories:
  - Payments
  - General
